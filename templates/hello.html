<!doctype html>
<title>CryptoPython</title>
<html>
<head>
    <title>Dessin d'une maison</title>
<html>
<head>
    <title>Dessin d'une maison avec un chien</title>
</head>
<body>
<svg width="750" height="750" style="background-color:rgba(200,200,200,0.5)">
    <!-- La maison -->
    <rect x="250" y="300" width="250" height="200" style="fill:yellow; stroke:black; stroke-width:3px;" />
    
    <!-- Le toit -->
    <polygon points="250,300 375,200 500,300" style="fill:red; stroke:black; stroke-width:3px;" />

    <!-- La porte -->
    <rect x="360" y="400" width="50" height="100" style="fill:orange; stroke:black; stroke-width:3px;" />
    
    <!-- Les fenÃªtres -->
    <rect x="275" y="325" width="50" height="50" style="fill:white; stroke:black; stroke-width:3px;" />
    <rect x="425" y="325" width="50" height="50" style="fill:white; stroke:black; stroke-width:3px;" />

    <!-- Le soleil -->
    <circle cx="600" cy="100" r="40" style="fill:yellow; stroke:black; stroke-width:3px;" />
    <line x1="600" y1="40" x2="600" y2="0" style="stroke:black; stroke-width:3px;" />
    <line x1="600" y1="160" x2="600" y2="200" style="stroke:black; stroke-width:3px;" />
    <line x1="540" y1="100" x2="500" y2="100" style="stroke:black; stroke-width:3px;" />
    <line x1="660" y1="100" x2="700" y2="100" style="stroke:black; stroke-width:3px;" />
    <line x1="560" y1="60" x2="520" y2="20" style="stroke:black; stroke-width:3px;" />
    <line x1="640" y1="60" x2="680" y2="20" style="stroke:black; stroke-width:3px;" />
    <line x1="640" y1="140" x2="680" y2="180" style="stroke:black; stroke-width:3px;" />
    <line x1="560" y1="140" x2="520" y2="180" style="stroke:black; stroke-width:3px;" />
    
    <!-- Les nuages -->
    <ellipse cx="150" cy="100" rx="50" ry="30" style="fill:white; stroke:blue; stroke-width:2px;" />
    <ellipse cx="200" cy="120" rx="60" ry="35" style="fill:white; stroke:blue; stroke-width:2px;" />
    <ellipse cx="130" cy="140" rx="40" ry="25" style="fill:white; stroke:blue; stroke-width:2px;" />
    
    <!-- Les fleurs -->
    <circle cx="200" cy="500" r="10" style="fill:red; stroke:black; stroke-width:2px;" />
    <circle cx="220" cy="500" r="10" style="fill:yellow; stroke:black; stroke-width:2px;" />
    <line x1="210" y1="500" x2="210" y2="520" style="stroke:green; stroke-width:3px;" />
    
    <!-- L'herbe -->
    <rect x="0" y="500" width="750" height="50" style="fill:green;" />
    
</svg>
</body>
</html>
