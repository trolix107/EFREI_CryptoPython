<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valet de Tr√®fle</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 400" width="800" height="400">
  <!-- Head of the caterpillar -->
  <circle cx="100" cy="200" r="50" fill="#00FFFF" stroke="black" stroke-width="2" />
  
  <!-- Eyes -->
  <circle cx="85" cy="190" r="8" fill="white" stroke="black" stroke-width="2" />
  <circle cx="115" cy="190" r="8" fill="white" stroke="black" stroke-width="2" />
  <circle cx="87" cy="190" r="3" fill="black" />
  <circle cx="117" cy="190" r="3" fill="black" />

  <!-- Mouth -->
  <path d="M 85 210 Q 100 230 115 210" fill="none" stroke="pink" stroke-width="3" />

  <!-- Antennae -->
  <line x1="80" y1="160" x2="60" y2="130" stroke="black" stroke-width="2" />
  <line x1="120" y1="160" x2="140" y2="130" stroke="black" stroke-width="2" />
  <circle cx="60" cy="130" r="5" fill="white" stroke="black" stroke-width="2" />
  <circle cx="140" cy="130" r="5" fill="white" stroke="black" stroke-width="2" />

  <!-- Body segments -->
  <circle cx="200" cy="200" r="40" fill="#ADD8E6" stroke="black" stroke-width="2" />
  <circle cx="280" cy="200" r="40" fill="#FFA500" stroke="black" stroke-width="2" />
  <circle cx="360" cy="200" r="40" fill="#FF00FF" stroke="black" stroke-width="2" />
  <circle cx="440" cy="200" r="40" fill="#ADFF2F" stroke="black" stroke-width="2" />
  <circle cx="520" cy="200" r="40" fill="#AFEEEE" stroke="black" stroke-width="2" />
  <circle cx="600" cy="200" r="40" fill="#FFE4E1" stroke="black" stroke-width="2" />
  <circle cx="680" cy="200" r="40" fill="#D3D3D3" stroke="black" stroke-width="2" />

  <!-- Feet -->
  <circle cx="190" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="210" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="270" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="290" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="350" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="370" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="430" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="450" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="510" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="530" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="590" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="610" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="670" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />
  <circle cx="690" cy="250" r="10" fill="white" stroke="black" stroke-width="2" />

  <!-- Caption -->
  <text x="200" y="380" font-family="Arial" font-size="24" fill="gray">La chenille qui vous forme</text>
</svg>


</body>
</html>
