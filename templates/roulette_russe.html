<!DOCTYPE html>
<html>

<script>
function lancer() {
    // Génère un nombre aléatoire entre 1 et 6
    const numeroAleatoire = Math.floor(Math.random() * 6) + 1;

    // Affiche le nombre aléatoire dans une alerte
    alert("Le barillet tourne... Résultat : " + numeroAleatoire);
}

function afficherChambre(numero) {
    // Affiche le numéro de la chambre cliquée
    alert("Vous avez cliqué sur la chambre numéro " + numero);

    // Réinitialise la couleur de toutes les chambres à gris
    for (let i = 1; i <= 6; i++) {
        document.getElementById("Br" + i).style.fill = "gray";
    }

    // Colore la chambre cliquée en rouge
    document.getElementById("Br" + numero).style.fill = "red";
}

</script>
</head>
