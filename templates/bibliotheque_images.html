<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les images</title>
    <script>
        // Fonction pour afficher les images en fonction des cases cochées
        function afficherImages() {
            // Liste des images à vérifier
            var images = [
                { id: "image1", checkboxId: "checkbox1" },
                { id: "image2", checkboxId: "checkbox2" },
                { id: "image3", checkboxId: "checkbox3" }
            ];

            // Parcourt chaque image et affiche ou cache en fonction de la case cochée
            images.forEach(function(item) {
                var image = document.getElementById(item.id);
                var checkbox = document.getElementById(item.checkboxId);

                // Affiche l'image si la case est cochée, sinon la cache
                if (checkbox.checked) {
                    image.style.display = "block";
                } else {
                    image.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>

    <h1>Afficher des images avec des cases à cocher</h1>
    
    <!-- Case à cocher pour l'image 1 -->
    <label for="checkbox1">Afficher l'image 1</label>
    <input type="checkbox" id="checkbox1">
    <br>

    <!-- Image 1 -->
    <img id="image1" src="https://via.placeholder.com/150" alt="Image 1" style="display: none;">
    <br>

    <!-- Case à cocher pour l'image 2 -->
    <label for="checkbox2">Afficher l'image 2</label>
    <input type="checkbox" id="checkbox2">
    <br>

    <!-- Image 2 -->
    <img id="image2" src="https://via.placeholder.com/150" alt="Image 2" style="display: none;">
    <br>

    <!-- Case à cocher pour l'image 3 -->
    <label for="checkbox3">Afficher l'image 3</label>
    <input type="checkbox" id="checkbox3">
    <br>

    <!-- Image 3 -->
    <img id="image3" src="https://via.placeholder.com/150" alt="Image 3" style="display: none;">
    <br>

    <!-- Bouton pour afficher les images -->
    <button onclick="afficherImages()">Afficher les images sélectionnées</button>

</body>
</html>
