<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher des images depuis GitHub</title>
    <script>
        function afficherImages() {
            var images = [
                { id: "image1", checkboxId: "checkbox1" },
                { id: "image2", checkboxId: "checkbox2" },
                { id: "image3", checkboxId: "checkbox3" }
            ];

            images.forEach(function(item) {
                var image = document.getElementById(item.id);
                var checkbox = document.getElementById(item.checkboxId);

                if (checkbox.checked) {
                    image.style.display = "block";
                } else {
                    image.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>

    <h1>Sellectione les images que vous souhaitez</h1>
    
    <label for="checkbox1">Image 1</label>
    <input type="checkbox" id="checkbox1">
    <br>
    <!-- Utilisez le chemin relatif vers l'image -->
    <img id="image1" src="templates/images/640x340_sc_musk.jpg" alt="Image 1" style="display: none;">
    <br>

    <label for="checkbox2">Image 2</label>
    <input type="checkbox" id="checkbox2">
    <br>
    <img id="image2" src="images/image2.jpg" alt="Image 2" style="display: none;">
    <br>

    <label for="checkbox3">Image 3</label>
    <input type="checkbox" id="checkbox3">
    <br>
    <img id="image3" src="images/image3.jpg" alt="Image 3" style="display: none;">
    <br>

    <button onclick="afficherImages()">Afficher les images sélectionnées</button>

</body>
</html>
